<!DOCTYPE html>
<html>
<head>
    <title>Voting Results</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            padding-top: 50px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .results-container {
            width: 80%;
            margin: auto;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 25px;
            color: white;
            backdrop-filter: blur(8px);
            transition: 0.3s;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.25);
        }

        .candidate-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.25);
        }

        .winner {
            border: 2px solid #ffe44d;
            background: rgba(255, 228, 77, 0.25);
            box-shadow: 0px 0px 25px rgba(255, 228, 77, 0.8);
        }

        .winner-badge {
            background: #ffe44d;
            color: black;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-back {
            margin-top: 25px;
            background: white;
            color: #2575fc;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: #2575fc;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            font-weight: 700;
        }
    </style>
</head>

<body>

<h2>üìä Voting Results</h2>

<div class="results-container">
    <div class="row g-4">

        {% set max_votes = results[0][2] %}

        {% for r in results %}
        <div class="col-md-4">
            <div class="candidate-card {% if r[2] == max_votes %}winner{% endif %}">
                <h4 class="fw-bold">{{ r[1] }}
                    {% if r[2] == max_votes %}
                        <span class="winner-badge">üèÜ Winner</span>
                    {% endif %}
                </h4>
                <p class="mt-3 fs-5">Votes: <strong>{{ r[2] }}</strong></p>
            </div>
        </div>
        {% endfor %}

    </div>

    <div class="text-center">
        <a href="/" class="btn-back mt-4">‚Üê Go Back</a>
    </div>
</div>

</body>
</html>
