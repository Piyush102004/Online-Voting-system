<!DOCTYPE html>
<html>
<head>
    <title>Voter Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.30);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            margin-bottom: 15px;
            height: 46px;
            border-radius: 8px;
            font-size: 15px;
        }

        .btn-login {
            width: 100%;
            height: 46px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        .links {
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            color: #34495e;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #1a252f;
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">

    <h2>Voter Login</h2>

    <form method="POST">
        <input type="text" class="form-control" name="voter_id" placeholder="Enter Voter ID" required>
        <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="links">
        <a href="/register">Not Registered? Create Account</a><br>
        <a href="/">‚Üê Go Back</a>
    </div>

</div>

</body>
</html>
