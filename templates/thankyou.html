<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            background: rgba(255, 255, 255, 0.15);

            width: 420px;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            height: 45px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
