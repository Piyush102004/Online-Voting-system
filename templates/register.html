<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px; border-radius: 12px;">

        <h3 class="text-center mb-3">ğŸ“ Voter Registration</h3>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Voter ID</label>
                <input type="text" name="voter_id" class="form-control" placeholder="Enter Voter ID" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Full Name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Create Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <hr>

        <div class="text-center">
            <a href="/login" class="btn btn-outline-primary btn-sm w-100 mb-2">Already Registered? Login</a>
            <a href="/" class="btn btn-outline-secondary btn-sm w-100">Back to Home</a>
        </div>

    </div>
</div>

</body>
</html>
