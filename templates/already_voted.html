<!DOCTYPE html>
<html>
<head>
    <title>Already Voted</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #ff512f, #dd2476);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .alert-box {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            padding: 45px;
            border-radius: 18px;
            text-align: center;
            width: 420px;
            box-shadow: 0px 0px 18px rgba(0,0,0,0.25);
            animation: popIn 0.8s ease-in-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.85); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 15px;
            margin-bottom: 25px;
        }

        .btn-custom {
            width: 100%;
            margin-top: 10px;
            height: 45px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="alert-box">
    <h2>‚ö†Ô∏è You Have Already Voted!</h2>
    <p>Your vote has already been counted. Thank you for participating responsibly.</p>

    <a href="/results" class="btn btn-light btn-custom">üìä View Results</a>
    <a href="/logout" class="btn btn-dark btn-custom">üö™ Logout</a>
</div>

</body>
</html>
